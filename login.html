                <!-- start form aktivasi -->
                <div id="KV" class="tabcontent">
                  <!-- *** start tab KV Voucher *** -->
                  <!--     $(if chap-id) -->
                  <form name="sendinkv" action="$(link-login-only)" method="post">
                    <input type="hidden" name="username" />
                    <input type="hidden" name="password" />
                    <input type="hidden" name="dst" value="$(link-orig)" />
                    <input type="hidden" name="popup" value="true" />
                  </form>
                  <script type="text/javascript" src="assets/js/md5.js"></script>
                  <script type="text/javascript">
                    function doLoginkv() {
                      document.sendinkv.username.value = document.loginkv.usernamekv.value;
                      document.sendinkv.password.value = hexMD5('$(chap-id)' + document.loginkv.passwordkv.value +
                        '$(chap-challenge)');
                      document.sendinkv.submit();
                      return false;
                    }
                  </script>
                  <!-- $(endif) -->
                  <div >
                    <center>
                      <div class="">
                        <!--$(if trial == 'yes')-->
                        <a id="trial1" class="a"  href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)"></a>
                        <!--$(endif)-->
                      </div>
                      <form autocomplete="off" name="loginkv" action="$(link-login-only)" method="post" $(if chap-id)
                        onSubmit="return doLoginkv()" $(endif)>
                        <input type="hidden" name="dst" value="$(link-orig)" />
                        <input type="hidden" name="popup" value="true" />
                        Masukan Kode Voucher Yang Aktif

                        <div class="input-group mb-3">
                          <input type="text" class="form-control" placeholder="Kode Voucher" name="usernamekv"
                            onchange="updateInput(this.value)" aria-label="Kode Voucher"
                            aria-describedby="button-addon2" required="required" autocomplete="off">
                          <button class="btn btn-success" name="submit" type="submit" value="LOGIN"
                            id="button-addon2">Aktivasi</button>
                        </div>
                        <input id="pass" name="passwordkv" placeholder="Password" type="hidden" />
                      </form>
                    </center>
                    <script type="text/javascript">
                      function updateInput(passwd) {
                        document.getElementById("pass").value = passwd;
                      }
                    </script>
                  </div>
                </div><!-- *** end tab KV Voucher *** -->

                <div id="UP" class="tabcontent">
                  <!-- *** start tab UP Member *** -->

                    <input type="hidden" name="password" />

                      <form autocomplete="off" name="loginup" action="$(link-login-only)" method="post" $(if chap-id)
                        onSubmit="return doLoginup()" $(endif)>
                        <input type="hidden" name="dst" value="$(link-orig)" />
                        <input type="hidden" name="popup" value="true" />
                        Silakan masukan Username dan Password member
                        <table>
                          <tr>
                            <td> <b><input style="text-align:center" type="text" class="form-control" name="usernameup"
                                  placeholder="Username" required="required" autocomplete="off"></b> </td>
                            <td><input type="value" style="text-align:center" class="form-control"
                                placeholder="Password" name="passwordup" required="required" autocomplete="off"></b>
                            </td>
                          </tr>
                        </table>
                        <p style=" margin-top:10px"></p>
                        <div class="d-grid gap-2 col-sm-6 col-md-4 mx-auto">
                          <button class="btn btn-success" name="submit" type="submit" value="LOGIN">Login</button>
                        </div>
                      </form>
                    </center>

  <script>
    function openLogin(evt, loginName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(loginName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    // Get the element with id="defaultOpen" and click on it
    document.getElementById("kodevoucher").click();
  </script>
