<body>
  $(if chap-id)

  </form>  
  $(endif)

    <div id="header" class="row text-center">
      <div id="loginform" class="animated bounceInDown col-sm-12 text-center">
        <div id="main" class="row">
          <div class="form-signin ">

              <font color="#FFF">
            </p>
            <p style="margin-top:-10px;margin-bottom:5px">
              <div class="main-menu">
                <a class="login" href="login.html"><b>Login</b></a>
                <a style="color:#FFF" class="voucher" href="voucher.html"><b>Harga</b></a>
                <a style="color:#fff" class="service" href="about.html"><b>About</b></a>
              </div>
              <p style="margin-top:10px;margin-bottom:5px"></p>
              $(if error)
              <div class="alert alert-dismissible alert-info">
                <small>$(error)</small>
              </div>
              $(endif)
              <p style=" text-align:center;margin-top:10px;margin-bottom:5px">
                <div class="tab">
                  <button class="tablinks" onclick="openLogin(event, 'KV')" id="kodevoucher">Voucher</button>
                  <button class="tablinks" onclick="openLogin(event, 'UP')" id="userpass">Member</button>
                </div>
                <p style="margin-top:-20px;margin-bottom:5px"></p>
                <!-- Login 1 kolom-->
                <div id="KV" class="tabcontent"><!-- *** start tab KV Voucher *** -->
                  $(if chap-id)
                  <form name="sendinkv" action="$(link-login-only)" method="post">
                    <input type="hidden" name="username" />
                    <input type="hidden" name="password" />
                    <input type="hidden" name="dst" value="$(link-orig)" />
                    <input type="hidden" name="popup" value="true" />
                  </form>
                  <script type="text/javascript" src="assets/js/md5.js"></script>
                  <script type="text/javascript">
                    function doLoginkv() {
                      document.sendinkv.username.value = document.loginkv.usernamekv.value;
                      document.sendinkv.password.value = hexMD5('$(chap-id)' + document.loginkv.passwordkv.value +
                        '$(chap-challenge)');
                      document.sendinkv.submit();
                      return false;
                    }
                  </script>
                  $(endif)
                  <div>
                    <center>
                      <div style="padding-top:10px;padding-bottom:10px;">$(if trial == 'yes')<a id="trial1" class="a"
                          href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)"></a>$(endif)</div>
                      <form autocomplete="off" name="loginkv" action="$(link-login-only)" method="post" $(if chap-id)
                        onSubmit="return doLoginkv()" $(endif)>
                        <input type="hidden" name="dst" value="$(link-orig)" />
                        <input type="hidden" name="popup" value="true" />
                        Enter the voucher code
                        <b><input style="text-align:center" type="text" class="form-control" name="usernamekv"
                            onchange="updateInput(this.value)" placeholder="Kode voucher" required="required"
                            autocomplete="off"></b>
                        <input id="pass" name="passwordkv" placeholder="Password" type="hidden" />
                        <p style=" margin-top:10px">
                          <input name="submit" type="submit" value="LOGIN" class="btn btn-lg btn-danger btn-block">
                      </form>
                    </center>
                    <script type="text/javascript">
                      function updateInput(passwd) {
                        document.getElementById("pass").value = passwd;
                      }
                    </script>
                  </div>
                </div><!-- *** end tab KV Voucher *** -->

                <div id="UP" class="tabcontent"> <!-- *** start tab UP Member *** -->  
                  $(if chap-id)
                  <form name="sendinup" action="$(link-login-only)" method="post">
                    <input type="hidden" name="username" />
                    <input type="hidden" name="password" />
                    <input type="hidden" name="dst" value="$(link-orig)" />
                    <input type="hidden" name="popup" value="true" />
                  </form>
                  <script type="text/javascript" src="assets/js/md5.js"></script>
                  <script type="text/javascript">
                    function doLoginup() {
                      document.sendinup.username.value = document.loginup.usernameup.value;
                      document.sendinup.password.value = hexMD5('$(chap-id)' + document.loginup.passwordup.value +
                        '$(chap-challenge)');
                      document.sendinup.submit();
                      return false;
                    }
                  </script>
                  $(endif)
                  <div>
                    <center>
                      <div style="padding-top:10px;padding-bottom:10px;">$(if trial == 'yes')<a id="trial2" class="a"
                          href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)"></a>$(endif)</div>
                      <form autocomplete="off" name="loginup" action="$(link-login-only)" method="post" $(if chap-id)
                        onSubmit="return doLoginup()" $(endif)>
                        <input type="hidden" name="dst" value="$(link-orig)" />
                        <input type="hidden" name="popup" value="true" />
                        Sok asupkeun kode voucherna di dieu
                        <table>
                          <tr>
                            <td> <b><input style="text-align:center" type="text" class="form-control" name="usernameup"
                                  placeholder="Username" required="required" autocomplete="off"></b> </td>
                            <td><input type="value" style="text-align:center" class="form-control"
                                placeholder="Password" name="passwordup" required="required" autocomplete="off"></b>
                            </td>
                          </tr>
                        </table>
                        <p style=" margin-top:10px">
                          <input name="submit" type="submit" value="LOGIN" class="btn btn-lg btn-danger btn-block">
                      </form>
                    </center>
                  </div>
                </div>   <!-- *** end tab UP Member *** --> 

          </div>
        </div>

      </div>
    </div>
    
    <script>
      function openLogin(evt, loginName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(loginName).style.display = "block";
        evt.currentTarget.className += " active";
      }

      // Get the element with id="defaultOpen" and click on it
      document.getElementById("kodevoucher").click();
    </script>
